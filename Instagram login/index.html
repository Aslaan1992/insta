<!DOCTYPE html>
<html>
<head>
	<title>Instagram Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			background-color: #fafafa;
			font-family: Arial, sans-serif;
			font-size: 14px;
			color: #262626;
			margin: 0;
			padding: 0;
		}
		
		.container {
			max-width: 350px;
			margin: 0 auto;
			padding: 20px;
			border: 1px solid #dbdbdb;
			background-color: #fff;
			border-radius: 3px;
		}
		
		h1 {
			margin-top: 0;
			margin-bottom: 20px;
			text-align: center;
			font-size: 24px;
			font-weight: 600;
		}
		
		input[type="text"],
		input[type="password"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #dbdbdb;
			border-radius: 3px;
			background-color: #fafafa;
			font-size: 14px;
			color: #262626;
			box-sizing: border-box;
		}
		
		input[type="submit"] {
			display: block;
			width: 100%;
			padding: 10px;
			background-color: #3897f0;
			color: #fff;
			border: none;
			border-radius: 3px;
			font-size: 14px;
			cursor: pointer;
		}
		
		input[type="submit"]:hover {
			background-color: #3182ce;
		}
		
		p {
			text-align: center;
			margin-top: 20px;
			font-size: 14px;
		}
		
		a {
			color: #3897f0;
			text-decoration: none;
			font-weight: 600;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Instagram</h1>
		<form action="" method="post">
			<input type="text" name="username" placeholder="Username">
			<input type="password" name="password" placeholder="Password">
			<input type="submit" value="Log In">
		</form>
		<p>Don't have an account? <a href="#">Sign up</a></p>
	</div>
</body>
</html>
